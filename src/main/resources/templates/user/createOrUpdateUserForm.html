<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <div th:replace="/fragment/header.html :: fragment-header"></div>
</head>

<body>
    <div th:replace="/fragment/nav.html :: fragment-nav"></div>

    <div class="container">
        <form th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input
                    th:replace=""
                        type="text" class="form-control" placeholder="Enter username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>

    <footer th:replace="/fragment/footer.html :: fragment-footer"></footer>

</body>
</html>
